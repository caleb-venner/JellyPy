name: Deploy Plugin Repository

on:
  push:
    branches: [ main, beta ]
    paths: [ 'manifest.json', 'manifest-beta.json' ]
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create Pages Directory
        run: |
          mkdir -p _site
          
          # Always copy stable manifest if it exists
          if [ -f "manifest.json" ]; then
            cp manifest.json _site/
            echo "Stable manifest.json copied successfully"
          fi
          
          # Copy beta manifest if it exists
          if [ -f "manifest-beta.json" ]; then
            cp manifest-beta.json _site/
            echo "Beta manifest-beta.json copied successfully"
          fi
          
          ls -la _site/

      - name: Validate manifests
        run: |
          if [ -f "_site/manifest.json" ]; then
            python3 -m json.tool _site/manifest.json > /dev/null
            echo "Stable manifest.json is valid JSON"
          fi
          
          if [ -f "_site/manifest-beta.json" ]; then
            python3 -m json.tool _site/manifest-beta.json > /dev/null
            echo "Beta manifest-beta.json is valid JSON"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
